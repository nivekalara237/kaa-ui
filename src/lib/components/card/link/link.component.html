<ng-container *ngIf="skeleton; else displayRealContent">
  <div class="flex items-center justify-end w-full animate-pulse">
    <div class="h-5 bg-gray-200 rounded-none dark:bg-gray-700 w-24"></div>
  </div>
</ng-container>

<ng-template #displayRealContent>
  <a class="{{ elementClass }}" href="{{ link() }}" target="_{{ linkTarget() }}">
    <ng-container *ngIf="text(); else displayContent">
      {{ text() }}
      <svg aria-hidden="true"
           class="shrink-0 size-4 font-extrabold transition-all duration-500  group-hover:translate-x-1"
           fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5m14 0-4 4m4-4-4-4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2"/>
      </svg>
    </ng-container>
    <ng-template #displayContent>
      <ng-content></ng-content>
    </ng-template>
  </a>
</ng-template>
