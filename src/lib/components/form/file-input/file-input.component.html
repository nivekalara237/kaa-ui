<div class="space-y-2">
  <div class="relative group">
    <label class="block">
      <span *ngIf="label()" class="text-sm font-medium text-gray-700 dark:text-white">
        {{ label() }}
      </span>
      <div class="mt-1 flex items-center">
        <span
          class="inline-flex items-center px-3 py-2 rounded-l-md border
          border-r-0 border-gray-300 bg-gray-50 dark:bg-gray-500
          dark:border-gray-700 dark:text-gray-300 text-gray-500 text-sm">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"
              stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2"></path>
          </svg>
          Choose
        </span>
        <span
          class="px-4 py-2 flex-1 block w-full rounded-r-md border border-l-0
          border-gray-300 bg-white text-sm text-gray-500 truncate
          dark:border-gray-700 dark:bg-gray-600 dark:text-gray-400
">
          {{ selectedFile?.name || 'No file selected' }}
        </span>
      </div>
      <input (change)="onFileSelected($event)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
             type="file">
    </label>
  </div>

  <div *ngIf="previewUrl" class="mt-4">
    <div class="relative inline-block">
      <img *ngIf="isImage" [src]="previewUrl" alt="Preview" class="max-h-40 rounded border border-gray-200">
      <div *ngIf="!isImage"
           class="max-h-40 w-40 rounded border border-gray-200 flex items-center justify-center bg-gray-50 p-4">
        <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2"></path>
        </svg>
      </div>
      <button
        (click)="removeFile()"
        class="absolute -top-2 -right-2 p-1 bg-red-500 rounded-full text-white hover:bg-red-600 transition-colors"
        type="button"
      >
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
        </svg>
      </button>
    </div>
  </div>

  <div *ngIf="errorMessage" class="text-sm text-red-600 mt-1">{{ errorMessage }}</div>
</div>
