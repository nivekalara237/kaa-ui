<ng-container *ngIf="isRoute() && !external(); else hrefLink">
  <a [routerLink]="url()" class="{{ elementClass }}">
    <ng-container *ngTemplateOutlet="ngcontent"></ng-container>
  </a>
</ng-container>
<ng-template #hrefLink>
  <a [href]="url()"
     [ngClass]="{'inline-flex items-center': external()}" [target]="external() ? '_blank' : '_self'"
     class="{{ elementClass }}">
    <ng-container *ngTemplateOutlet="ngcontent"></ng-container>
    <span *ngIf="external()" class="ms-1">
      <svg class="fill-blue-600 dark:fill-gray-300 w-4 h-4" viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path
        d="M384 32c35.3 0 64 28.7 64 64l0 320c0 35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96C0 60.7 28.7 32 64 32l320 0zM160 144c-13.3 0-24 10.7-24 24s10.7 24 24 24l94.1 0L119 327c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l135-135L288 328c0 13.3 10.7 24 24 24s24-10.7 24-24l0-160c0-13.3-10.7-24-24-24l-152 0z"/></svg>
    </span>
  </a>
</ng-template>

<ng-template #ngcontent>
  <ng-content></ng-content>
</ng-template>
